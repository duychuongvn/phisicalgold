<!DOCTYPE html>
<html>
<head>
  <title>Physical Gold Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>


</head>
<body>
  <h1>Physical Gold</h1>

  <br><br>
  <span id="status"></span>
  <br>
  <br>
  <h1>Mint Gold</h1>
  <br><label for="goldid">Gold ID:</label><input type="text" id="newgoldid" placeholder="10001"></input>
  <br><br><button id="mint" onclick="App.mint()">Mint Gold</button>
  <br><br>
  <span id="status"></span>
  <br>

  <br>
  <h1>Send Gold</h1>
  <br><label for="goldid">Gold ID:</label><input type="text" id="goldid" placeholder="10001"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendGold()">Send Gold</button>

  <br/>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>

  <div>
    <p>Gold keepers</p>
    <table id="goldlist">
      <th>Gold Id</th>
      <th>Address</th>
      <tbody id="tbodyId">

      </tbody>
    </table>

  </div>
</body>

<script src="./app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</html>
